{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Seam{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
  {% tailwind_css %}
</head>

<body class="bg-seam-bg text-seam-text font-sans">
  <!-- Header -->
  <header class="bg-seam-surface border-b border-seam-border">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <div class="flex justify-between items-center">
        <a href="{% url 'pages:landing_page' %}" class="px-3 py-1.5 bg-seam-navy text-white text-2xl font-semibold tracking-tight rounded">Seam</a>
      </div>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-10 text-center border-t border-seam-border text-seam-text-secondary">
    <div class="max-w-7xl mx-auto px-6">
      <p>&copy; 2025 Seam. All rights reserved.</p>
      <p class="mt-2 text-sm">
        <a href="{% url 'pages:privacy_policy' %}" class="text-seam-navy hover:underline">Privacy Policy</a>
      </p>
    </div>
  </footer>
</body>
</html>
